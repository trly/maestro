name: Release

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]

jobs:
  verify-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Get CI run for this commit
        id: ci-run
        run: |
          RUN_ID=$(gh run list --workflow=ci.yml --commit=${{ github.sha }} --json databaseId --jq '.[0].databaseId')
          echo "run-id=$RUN_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for CI to complete
        run: |
          echo "Waiting for CI run ${{ steps.ci-run.outputs.run-id }} to complete..."
          gh run watch ${{ steps.ci-run.outputs.run-id }} --exit-status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Linux build artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: ./builds/linux
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.ci-run.outputs.run-id }}

      - name: Download macOS build artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./builds/macos
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ steps.ci-run.outputs.run-id }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            builds/linux/**/*.deb
            builds/macos/**/*.dmg
          generate_release_notes: true
          fail_on_unmatched_files: true
