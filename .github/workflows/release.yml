name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

permissions:
  contents: read
  actions: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf rpm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build app (deb)
        run: cargo tauri build --bundles deb

      - name: Build app (rpm)
        run: cargo tauri build --bundles rpm

      - name: Build app (AppImage)
        run: cargo tauri build --bundles appimage

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node dependencies
        run: bun install

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build app (dmg)
        run: cargo tauri build --bundles dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

  create-release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: ./builds/linux

      - uses: actions/download-artifact@v4
        with:
          name: macos-builds
          path: ./builds/macos

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            builds/linux/**/*
            builds/macos/**/*
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: true
