name: CI

on:
  push:
    branches: ["**"]
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Cargo.lock"
      - ".github/workflows/**.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Cargo.lock"
      - ".github/workflows/**.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm run check

  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Cargo format check
        run: cargo fmt --check
        working-directory: src-tauri

      - name: Cargo clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: src-tauri

  test:
    runs-on: ubuntu-latest
    needs: [lint-rust]
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Cargo test
        run: cargo test
        working-directory: src-tauri

  build:
    runs-on: ${{ matrix.os }}
    needs: [lint-frontend, lint-rust]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            bundle: deb
            artifact-name: linux-build
            artifact-path: src-tauri/target/release/bundle/deb/*.deb
          - os: macos-latest
            bundle: dmg
            artifact-name: macos-build
            artifact-path: src-tauri/target/release/bundle/dmg/*.dmg
    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Build app
        run: cargo tauri build --bundles ${{ matrix.bundle }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
