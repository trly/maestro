name: CI

on:
  push:
    branches: ["**"]
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Cargo.lock"
      - ".github/workflows/**.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "Cargo.lock"
      - ".github/workflows/**.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.14.4"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm run check

  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90.0"
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Cargo format check
        run: cargo fmt --check
        working-directory: src-tauri

      - name: Cargo clippy
        run: cargo clippy --all-targets -- -D warnings
        working-directory: src-tauri

  test:
    runs-on: ubuntu-latest
    needs: [lint-rust]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90.0"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Cargo test
        run: cargo test
        working-directory: src-tauri

  build:
    runs-on: ${{ matrix.os }}
    needs: [lint-frontend, lint-rust]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            bundle: deb
            artifact-name: linux-build
            artifact-path: src-tauri/target/release/bundle/deb/*.deb
          - os: macos-latest
            bundle: dmg
            artifact-name: macos-build
            artifact-path: src-tauri/target/release/bundle/dmg/*.dmg
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90.0"

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"
          key: ${{ matrix.os }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.14.4"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "pnpm"

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Tauri CLI
        uses: taiki-e/install-action@v2
        with:
          tool: tauri-cli@2.9.2

      - name: Build app bundles
        if: matrix.os == 'macos-latest'
        run: cargo tauri build --bundles app,dmg
        working-directory: src-tauri

      - name: Build app
        if: matrix.os != 'macos-latest'
        run: cargo tauri build --bundles ${{ matrix.bundle }}
        working-directory: src-tauri

      - name: Create macOS ZIP archive
        if: matrix.os == 'macos-latest'
        run: |
          cd src-tauri/target/release/bundle/macos
          ditto -c -k --sequesterRsrc --keepParent Maestro.app ../Maestro.app.zip
          cd ..
          shasum -a 256 Maestro.app.zip | awk '{print $1}' > Maestro.app.zip.sha256
          echo "SHA256: $(cat Maestro.app.zip.sha256)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

      - name: Upload macOS ZIP artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: |
            src-tauri/target/release/bundle/Maestro.app.zip
            src-tauri/target/release/bundle/Maestro.app.zip.sha256
